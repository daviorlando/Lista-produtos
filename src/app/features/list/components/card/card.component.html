<mat-card>
    <mat-card-header>
        <mat-card-title [ngClass]="{'purchased': product().compra}">{{ productTitle() }}</mat-card-title>

    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">Editar</button>
        <button mat-button (click)="onDelete()">Deletar</button>
    </mat-card-actions>
</mat-card>
